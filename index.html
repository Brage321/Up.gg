<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <meta charset="UTF-8">
  <title>Up.gg - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* All your CSS styles from the original message */
    /* ... (unchanged for brevity) ... */
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="logo.png" alt="Up.gg Logo" class="logo-icon">
      <span class="site-name">Up<span class="dot">.</span>gg</span>
    </div>
    <button class="create-account-btn">Create an Account</button>
  </header>

  <main>
    <section class="center-content" id="welcomeSection" style="display:flex;">
      <h1>âœ¨ Welcome to Up.gg!</h1>
      <p>
        The best link-in-bio site!<br>
        <span style="color:#FFD700;">Create an account to get started</span>
      </p>
    </section>

    <section id="signupSection" class="center-content" style="display:none; margin-top:24px;">
      <h2 style="color:#FFD700;">Create Your Account</h2>
      <form id="signupForm" style="display:flex; flex-direction:column; gap:12px; width:100%; max-width:300px;">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
      <p id="signupMessage"></p>
      <button id="backToWelcome" style="margin-top:18px; background:linear-gradient(90deg,#FFD700 0%,#FFA500 100%);color:#222;font-weight:bold;padding:8px 22px;border-radius:10px;font-size:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.12);border:2px solid #fffbe6;cursor:pointer;transition:background 0.2s, color 0.2s, box-shadow 0.2s;">Back</button>
    </section>
  </main>

  <!-- Scripts -->
  <script src="settings.js"></script>
  <script type="module" src="signup.js"></script>

  <!-- Terms & Privacy Modal -->
  <div id="termsModal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;z-index:9999;">
    <div style="background:#2c2c2c;padding:28px;border-radius:16px;box-shadow:0 0 24px rgba(0,0,0,0.3);max-width:400px;text-align:center;border:2px solid #FFD700;">
      <h2 style="color:#FFD700;margin-bottom:12px;">Terms & Privacy</h2>
      <p style="color:#f3f3f3;font-size:1.1rem;">
        By using this site, you agree to our
        <a href="terms.html" target="_blank" style="color:#FFD700;text-decoration:none;">terms</a> and
        <a href="privacy.html" target="_blank" style="color:#FFD700;text-decoration:none;">privacy</a>.
      </p>
      <button id="closeTerms" style="margin-top:20px; background:linear-gradient(90deg,#FFD700 0%,#FFA500 100%); color:#222; font-weight:bold; padding:10px 24px; border-radius:10px; font-size:1rem; box-shadow:0 2px 8px rgba(0,0,0,0.12); border:2px solid #fffbe6; cursor:pointer; transition:background 0.2s, color 0.2s, box-shadow 0.2s;">
        I ACCEPT
      </button>
    </div>
  </div>

  <script>
    document.getElementById("closeTerms").addEventListener("click", () => {
      document.getElementById("termsModal").style.display = "none";
      localStorage.setItem("termsAccepted", "true");
    });

    window.onload = function () {
      if (localStorage.getItem("termsAccepted") === "true") {
        document.getElementById("termsModal").style.display = "none";
      }
    };
  </script>
</body>
</html>
